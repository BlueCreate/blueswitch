<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Redirect Page</title>
<script>
  // Your custom function to open a URL in a new window with an iframe
  function openGame(url) {
    var win = window.open();
    var iframe = win.document.createElement('iframe');
    iframe.style.position = "absolute";
    iframe.style.top = "0";
    iframe.style.left = "0";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url;

    // Set allowfullscreen attribute and allow fullscreen access
    iframe.setAttribute("allowfullscreen", "true");
    iframe.setAttribute("allow", "fullscreen");

    win.document.body.appendChild(iframe);
  }

  window.onload = function() {
    // Replace these URLs with your desired URLs
    const gameURL = "https://notvercel.vercel.app"; // URL to open in iframe
    const redirectURL = "https://clever.com/login"; // the page you want to redirect to

    // Open the game in a new window with an iframe
    openGame(gameURL);

    // Redirect current page to the target URL
    window.location.href = redirectURL;
  };
</script>
</head>
<body>
<h1>Redirecting... (Hey guys, if this doesn't work then you need to allow redirects. Thanks for using this site, Made by Bluecreate.)</h1>
</body>
</html>
