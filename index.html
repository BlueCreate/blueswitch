<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Redirect Page</title>
<script>
  // Replace these URLs with your desired URLs
  const aboutBlankURL = "https://bluespace118.vercel.app"; // or a custom URL if your browser allows
  const redirectURL = "https://clever.com/login"; // the page you want to redirect to

  window.onload = function() {
    // Open the about:blank page in a new tab/window
    window.open(aboutBlankURL, "_blank");

    // Redirect current page to the target URL
    window.location.href = redirectURL;
  };
</script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
